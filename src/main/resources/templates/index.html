<body>
	<fieldset>
		<label>로그인</label> <br>
		<div id="googleLoginBtn" style="cursor: pointer">
			<img id="googleLoginImg" src="./images/btn_google_signin_light_pressed_web.png">
		</div>
	</fieldset>
</body>

<script>
 	const onClickGoogleLogin = (e) => {
         console.log(e)
    	//구글 인증 서버로 인증코드 발급 요청
 		window.location.replace(`https://accounts.google.com/o/oauth2/v2/auth?
        client_id=304210542468-tg4qh5fqdb0fbbkp51tl96ap21mspaaq.apps.googleusercontent.com
        &redirect_uri=http://localhost:8083/login/google/auth
        &response_type=code
        &scope=email%20profile%20openid
        &access_type=offline`)
 	}
	
	const googleLoginBtn = document.getElementById("googleLoginBtn");
	googleLoginBtn.addEventListener("click", onClickGoogleLogin);
    
</script>
</html>
